{% load bootstrap i18n %}

<div{% for key, value in data.items %} {{ key }} = "{{ value }}"{% endfor %}>

    <div class="comments-list">

        {% include "main/tags/comments_list.html" %}

    </div>

    <form id="comments-form" action="{% url url %}" method="post">

        <div class="answer-info" style="display: none">
            {% trans "Answer for" %}: <span class="answer-name"></span>
            [<a rel="nofollow" href="" class="cancel-answer">{% trans "cancel" %}</a>]
        </div>

        <div class="comments-form-body">

            {% include "main/tags/comments_form_body.html" %}

        </div>

        <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}" />
    </form>
</div>
