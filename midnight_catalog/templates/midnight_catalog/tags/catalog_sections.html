{% load mptt_tags %}

<ul{% for key, value in data.items %} {{ key }} = "{{ value }}"{% endfor %}>
    {% recursetree sections %}
        <li {% if node.is_current %}class="active"{% endif %}>
            <a href="{% url "midnight_catalog:catalog_list" slug=node.slug %}">{{ node.title }}</a>

            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}

        </li>
    {% endrecursetree %}
</ul>
